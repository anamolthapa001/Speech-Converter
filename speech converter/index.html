<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic Speech Recognition</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.png">
</head>
<body>
    <div class="container">
        <h1>Speech to Text</h1>
        <button id="start-btn">Start Recognition</button>
        <button id="stop-btn">Stop Recognition</button>
        <p id="status">Press 'Start Recognition' to begin</p>
        <textarea id="result" placeholder="Your speech will be converted to text here..." rows="10" cols="50"></textarea>
    </div>
    <script src="script.js"></script>
</body>
</html>
